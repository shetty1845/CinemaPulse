{% extends 'base.html' %}

{% block title %}Contact Us - CinemaPulse{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header fade-in-up">
        <h1 class="page-title gradient-text">
            <i class="fas fa-envelope"></i> Contact Us
        </h1>
        <p class="page-subtitle">We'd love to hear from you</p>
    </div>

    <div class="section-container fade-in" style="max-width: 600px; margin: 0 auto;">
        <div class="glass-effect" style="padding: 2.5rem; border-radius: 1.5rem;">
            <form action="/" method="GET">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #b0b0b0;">
                        <i class="fas fa-user"></i> Name
                    </label>
                    <input type="text" class="form-input"
                        style="width: 100%; padding: 1rem; border-radius: 0.5rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;"
                        placeholder="Your Name">
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #b0b0b0;">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-input"
                        style="width: 100%; padding: 1rem; border-radius: 0.5rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;"
                        placeholder="your@email.com">
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label class="form-label" style="display: block; margin-bottom: 0.5rem; color: #b0b0b0;">
                        <i class="fas fa-comment"></i> Message
                    </label>
                    <textarea class="form-input" rows="5"
                        style="width: 100%; padding: 1rem; border-radius: 0.5rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;"
                        placeholder="How can we help?"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-glow"
                    style="width: 100%; border: none; cursor: pointer;">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>

            <div
                style="margin-top: 2rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem;">
                <p style="color: var(--text-secondary);">Or reach us directly at:</p>
                <a href="mailto:support@cinemapulse.com"
                    style="color: var(--accent-primary); text-decoration: none; font-size: 1.1rem; font-weight: bold;">
                    support@cinemapulse.com
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
